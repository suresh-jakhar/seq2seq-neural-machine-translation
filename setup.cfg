[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env,
    build,
    dist
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=. --cov-report=term-missing
